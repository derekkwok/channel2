{% extends 'web/base.html' %}

{% block content %}
    <h1 class="page-title">{{ tag_type_description }}</h1>
    <ul class="tag-child-list">
        {% for tag in tags %}
            <li class="tag-child-item">
                <a href="{{ url('tag', args=[tag.pk, tag.slug]) }}" class="tag-child-link">{{ tag.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
