{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th width="100">Size</th>
                </tr>
            </thead>
            <tbody>
                {% for f in files %}
                    <tr>
                        <td><a href="{{ f.url }}">{{ f.name }}</a></td>
                        <td>{{ f.size|filesizeformat }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
